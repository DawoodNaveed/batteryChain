#About Page
About: "Über"
About the BatteryChain: "Über die BatteryChain"
What is the Batterychain?: "Was ist die BatteryChain?"
The BatteryChain is a blockchain-based information platform for industrially used batteries and accumalators.: "Die BatteryChain ist eine auf Blockchain basierende Informationsplattform für industriell genutzte Batterien und Akkumulatoren."
Users are offered a convenient opportunity to query all important information and find out about recycling and disposal worldwide.: "Nutzern wird eine komfortable Möglichkeit geboten alle wichtigen Informationen abzufragen und sich weltweit über das Recycling bzw. die Entsorgung zu informieren."
The BatteryChain offers manufacturers a more modern and data-secure battery management tool.: "Herstellern bietet die BatteryChain ein moderneres und datensicheres Batteriemanagementtool."
Security: "Sicherheit"
Maxiumum security thanks to our own modern <u>blockchain</u> technology.: "Höchste Sicherheit dank eigener moderner <u>Blockchain</u>-Technologie."
Quality: "Qualität"
The service offered meets all requirements and gives you complete satisfaction.: "Der angebotene Service erfüllt alle Ansprüche und stellt Sie rundum zufrieden."
Efficiency: "Effizienz"
Our optimized systems and processes are characterized by a high degree of user-friendliness.: "Unsere optimierten Systeme und Vorgänge zeichnen sich durch ein hohes Maß an Benutzerfreundlichkeit aus."
Recycling: "Recycling"
Our service enables users worldwide to easily return or correctly dispose of their batteries.: "Unsere Service ermöglicht Nutzern weltweit eine einfache Rückgabe oder korrekte Entsorgung Ihrer Batterien."
What can the BatteryChain do?: "Was kann die BatteryChain?"
For Consumers: "Für Endverbraucher"
Consumers and other users can easily and simply query all essential information about their batteries and accumalators and download them as battery passport.: "Endverbraucher und andere Nutzer können einfach und unkompliziert alle wesentlichen Informationen über Ihre Batterien und Akkumulatoren abfragen und als Batterie Passport herunterladen."
In addition to the physical dimensions, data on performance and capacity, this information also includes information about the manufacturer.: "Zu diesen Informationen gehören neben den physischen Maßen, der Daten zur Leistung und Kapazität auch Angaben zum Hersteller."
Another service offered to the user concerns the return or recycling or disposal of the batteries.: "Ein weiterer Service, der dem Nutzer geboten wird, betrifft die Rückgabe bzw. das Recycling oder die Entsorgung der Batterien."
Based on the user's location and the manufacturer of the battery, the user is referred to qualified partners.: "Basierend auf dem Standort des Nutzers und dem Hersteller der Batterie wird der Nutzer an qualifizierte Partner vermittelt."
For Manufacturer: "Für Hersteller"
The BatteryChain offers manufacturers a modern and powerful battery management tool.: "Die BatterChain bietet Herstellern ein modernes und leistungsstarkes Batteriemanagementtool. Alle Batterieinformationen werden dabei rechtskonform und unveränderlich auf die eigenen Blockchain geschrieben und sind transparent abrufbar."
All battery information is written on its own blockchain in a legally complaint and unchangeable manner and track the complete life cycle of a battery and get reports and statistics.: "Hersteller können den kompletten Lebenszyklus einer Batterie verwalten, verfolgen und Berichte und Statistiken abrufen."
The BatteryChain is the point of contact for consumers to request information about their batteries and find out about disposal or recycling.: "Die BatteryChain ist die Anlaufstelle für Verbraucher, um Informationen über Ihre Batterien abzufragen und sich über die Entsorgung oder das Recycling zu informieren."
Our solution offers you the opportunity to control the return of your batteries worldwide, regardless of whether you offer such a service yourself or whether regional partners take it on.: "Unsere Lösung bietet Ihnen die Möglichkeit die Rückführung Ihrer Batterien weltweit zu steuern, unabhängig davon ob Sie selbst einen solchen Service anbieten oder ihn regionale Partner übernehmen."
Who operates the BatteryChain?: "Wer betreibt die BatteryChain?"
The BatteryChain is operated by BatteryChain AG in cooperation with leading battery manufacturers.: "Die BatteryChain wird von der BatteryChain AG in Zusammenarbeit mit führenden Batterieherstellern betrieben."

